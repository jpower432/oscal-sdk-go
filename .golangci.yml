version: "2"
run:
  # disallows implicit automatic updating of go.mod and fails when any changes to go.mod are needed
  modules-download-mode: readonly

linters:
  enable:
    - asciicheck
    - bidichk
    - durationcheck
    - errname
    - errorlint
    - importas
    - misspell
    - nilerr
    - nolintlint
    - unconvert
  disable:
    # Revisit issues in the codebase with these linters
    # and re-enable
    - errcheck
    - unused

formatters:
  enable:
    - gofmt
    - goimports
